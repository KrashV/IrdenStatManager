name: Generate Archive and Create Release

on:
  push:
    branches:
      - release-workflow  # Replace with your branch name

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Pak the repository
        run: |
          .github/tools/asset_packer.exe . -c .github/tools/packing.config /IrdenStatManager.pak

      - name: Get version
        id: extract_version
        run: echo "::set-output name=version::$(jq -r '.version' _metadata)"

          
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          tag_name: ${{ github.sha }}
          release_name: Release ${{ steps.extract_version.outputs.version }}
          body: |
            Release notes for ${{ github.sha }}.
          draft: false
          prerelease: false

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: IrdenStatManager
          path: /IrdenStatManager.pak
